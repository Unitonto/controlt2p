<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de T2P</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDGoBcYaPDQsMFxreFIjn0XraHdkfq3lqc",
            authDomain: "controldet2p.firebaseapp.com",
            projectId: "controldet2p",
            storageBucket: "controldet2p.appspot.com",
            messagingSenderId: "683643469531",
            appId: "1:683643469531:web:5c81f09d8361a427e696fe",
            measurementId: "G-MS62MDX4VX"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Función para mostrar secciones
        window.mostrarSeccion = (seccion) => {
            document.getElementById('registro').classList.add('hidden');
            document.getElementById('historial').classList.add('hidden');
            document.getElementById(seccion).classList.remove('hidden');
        };

        // Función para registrar retiro
        window.registrarRetiro = async () => {
            const nombreAyudante = document.getElementById('nombreAyudante').value;
            const personaEntrega = document.getElementById('personaEntrega').value;
            const evidenciaFoto = document.getElementById('evidenciaFoto').files[0];

            if (!nombreAyudante || !personaEntrega || !evidenciaFoto) {
                alert('Por favor, complete todos los campos');
                return;
            }

            const fechaHoraRetiro = new Date().toLocaleString();
            const storageRef = ref(storage, 'evidencias/' + evidenciaFoto.name);
            await uploadBytes(storageRef, evidenciaFoto);
            const evidenciaURL = await getDownloadURL(storageRef);

            // Guardamos el registro en Firestore
            const registro = {
                nombreAyudante,
                personaEntrega,
                fechaHoraRetiro,
                evidenciaURL,
                devuelto: false,
                fechaHoraDevolucion: ""
            };

            await addDoc(collection(db, 'historial'), registro);
            
            // Limpiar formulario y actualizar la tabla
            document.getElementById('nombreAyudante').value = '';
            document.getElementById('personaEntrega').value = '';
            document.getElementById('evidenciaFoto').value = '';
            actualizarHistorial();
        };

        // Función para actualizar el historial en la tabla
        window.actualizarHistorial = async () => {
            const tbody = document.getElementById('historial').querySelector('tbody');
            tbody.innerHTML = '';
            
            const snapshot = await getDocs(collection(db, 'historial'));
            snapshot.forEach(doc => {
                const registro = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${registro.nombreAyudante}</td>
                    <td>${registro.personaEntrega}</td>
                    <td>${registro.fechaHoraRetiro}</td>
                    <td><img src="${registro.evidenciaURL}" alt="Evidencia" width="50" onclick="verImagen('${registro.evidenciaURL}')"></td>
                    <td>${registro.devuelto ? registro.fechaHoraDevolucion : 'Pendiente'}</td>
                    <td>
                        ${registro.devuelto ? 'Devuelto' : `<button class="return-btn" onclick="marcarDevolucion('${doc.id}')">Marcar Devolución</button>`}
                    </td>
                `;
                tbody.appendChild(row);
            });
        };

        // Función para ver imagen ampliada
        window.verImagen = (url) => {
            document.getElementById('modalImage').src = url;
            document.getElementById('modal').style.display = 'flex';
        };

        // Función para cerrar el modal
        window.cerrarModal = () => {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modalImage').src = '';
        };

        // Función para marcar como devuelto
        window.marcarDevolucion = async (docId) => {
            const docRef = doc(db, 'historial', docId);
            await updateDoc(docRef, {
                devuelto: true,
                fechaHoraDevolucion: new Date().toLocaleString()
            });
            actualizarHistorial();
        };

        // Función para limpiar el historial
       window.limpiarHistorial = async () => {
    const password = document.getElementById('passwordInput').value;

    // Cambia esto por la contraseña que desees
    const correctPassword = "tuContraseñaSegura"; // Cambia por tu contraseña
    
    if (password === correctPassword) {
        // Limpiar el historial en Firestore
        const snapshot = await getDocs(collection(db, 'historial'));
        const batch = writeBatch(db); // Crear un nuevo batch

        snapshot.docs.forEach((doc) => {
            batch.delete(doc.ref); // Agregar la operación de eliminación al batch
        });

        await batch.commit(); // Ejecutar todas las operaciones de eliminación en el batch
        actualizarHistorial(); // Actualiza la tabla después de limpiar
        alert('Historial limpiado con éxito.');
        document.getElementById('passwordInput').value = ''; // Limpiar el campo de entrada
    } else {
        alert('Contraseña incorrecta. Inténtalo de nuevo.');
    }
};

        // Cargar historial al inicio
        document.addEventListener('DOMContentLoaded', actualizarHistorial);
    </script>
</head>
<body>
    <!-- Título y Logo -->
    <h1>Control de T2P</h1>
    <img id="logo" src="ruta/al/logo.png" alt="Logo">

    <!-- Botones de menú -->
    <div class="menu-buttons">
        <button onclick="mostrarSeccion('registro')">Registrar Retiro</button>
        <button onclick="mostrarSeccion('historial')">Ver Historial</button>
    </div>

    <!-- Sección de registro -->
    <div id="registro" class="container">
        <label>Nombre del Ayudante:</label>
        <input type="text" id="nombreAyudante" placeholder="Nombre del Ayudante" required>
        
        <label>Persona que Entrega:</label>
        <input type="text" id="personaEntrega" placeholder="Nombre del que entrega" required>
        
        <label>Evidencia Fotográfica:</label>
        <input type="file" id="evidenciaFoto" accept="image/*" capture="camera">
        
        <button onclick="registrarRetiro()">Registrar Retiro</button>
    </div>

    <!-- Sección de historial -->
    <div id="historial" class="container hidden">
        <table>
            <thead>
                <tr>
                    <th>Ayudante</th>
                    <th>Entregado por</th>
                    <th>Fecha y Hora de Retiro</th>
                    <th>Evidencia</th>
                    <th>Fecha y Hora de Devolución</th>
                    <th>Devolución</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas de historial -->
            </tbody>
        </table>
    </div>

    <!-- Sección de limpieza de historial -->
    <div class="container">
        <h2>Limpiar Historial</h2>
        <label>Contraseña:</label>
        <input type="password" id="passwordInput" placeholder="Introduce la contraseña" required>
        <button onclick="limpiarHistorial()">Limpiar Historial</button>
    </div>

    <!-- Modal para ver la imagen ampliada -->
    <div id="modal" class="modal" onclick="cerrarModal()">
        <img id="modalImage" src="" alt="Evidencia Ampliada">
    </div>
</body>
</html>
